<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fafafa;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      display: inline-block;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      color: #fff;
      background: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #response {
      margin-top: 1.2rem;
      padding: 1rem;
      border-radius: 4px;
      display: none;
    }
    #response.success {
      background: #e6ffed;
      border: 1px solid #a3d9a5;
      color: #2d6a2d;
    }
    #response.error {
      background: #ffe6e6;
      border: 1px solid #d9a3a3;
      color: #6a2d2d;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Start a Call</h1>
    <form id="call-form">
      <div class="form-group">
        <label for="room">Room Name</label>
        <input
          type="text"
          id="room"
          name="room"
          placeholder="e.g. Gautam"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone_number"
          placeholder="+91 96645 13886"
          pattern="^\+\d{1,3}\s?\d{4,14}(?:x.+)?$"
          title="Include country code, e.g. +91 9876543210"
          required
        />
      </div>
      <button type="submit" id="submit-btn">Start Call</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    (function() {
      const form = document.getElementById('call-form');
      const responseEl = document.getElementById('response');
      const btn = document.getElementById('submit-btn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        responseEl.style.display = 'none';
        responseEl.className = '';
        btn.disabled = true;

        const room = form.room.value.trim();
        const phone = form.phone_number.value.trim();

        // Build payload
        const payload = { room, phone_number: phone };

        try {
          const res = await fetch('http://37.27.241.172:8000/start_call', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });
          const json = await res.json();

          if (!res.ok) {
            throw new Error(json.error || res.statusText);
          }

          responseEl.classList.add('success');
          responseEl.textContent = '✅ Call started! Server response: ' +
            JSON.stringify(json);
        } catch (err) {
          responseEl.classList.add('error');
          responseEl.textContent = '❌ Failed to start call: ' + err.message;
          console.error(err);
        } finally {
          responseEl.style.display = 'block';
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
